<!DOCTYPE html>
<html>
<head>
  <title>HW2_Student ID System</title>
  <meta charset="utf-8">
</head>
<body>
  <h3>查詢所有學生</h3>
  <button id="list-students-button">list all students</button>
  <div id="students-list"></div>

  <h3>查詢特定學生</h3>
  <form id="search-student-form">
    <label for="search-input-id">Student ID:</label>
    <input id="search-input-id" type="text"  name="student_id" placeholder="請輸入學號...">
    <br>
    <button>Search specific student</button>
  </form>
  <div id="show-student-name"></div>

  <h3>新增學生</h3>
  <form id="add-student-form">
    <label for="add-input-id">Student ID:</label>
    <input id="add-input-id" type="text" name="student_id" placeholder="請輸入學號...">
    <br>
    <label for="add-input-name">Student name:</label>
    <input id="add-input-name" type="text" name="student_name" placeholder="請輸入姓名...">
    <br>
    <button type="submit">Add new student</button>
  </form>

  <h3>刪除學生</h3>
  <form id="delete-student-form">
    <label for="delete-input-id">Student ID:</label>
    <input id="delete-input-id" type="text" name="student_id" placeholder="請輸入學號...">
    <br>
    <button type="submit">Delete specific student</button>
  </form>

  <br>
  <iframe width="600" height="400" src="https://www.youtube.com/embed/tPZIWRPHOro" title="Capybara - Capybara TikTok Song" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
